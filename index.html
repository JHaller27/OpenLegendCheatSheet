<!DOCTYPE html>
<html lang="en">
<head>
  <title>Open Legend Cheatsheet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function PageHeader(props) {
      return <div className="page-header"><h1>{props.title}</h1></div>;
    }

    function Panel(props) {
      const barePanel = (
          <div className="panel panel-default">
            <div className="panel-heading"><h3>{props.header}</h3></div>
            <div className="panel-body">{props.children}</div>
          </div>
        );

      if (props.grid === undefined) {
        return barePanel;
      }

      return (
        <div className={props.grid}>
          {barePanel}
        </div>
      );
    }

    function CollapsiblePanel(props) {
      const id = props.header.replace(' ', '-');
      const hrefId = "#" + id;

      return (
        <div className="panel-group">
          <div className="panel panel-default">
            <div className="panel-heading">
              <h3>
                <a data-toggle="collapse" href={hrefId}>{props.header}</a>
              </h3>
            </div>
            <div id={id} className="panel-collapse collapse">
              <div className="panel-body">{props.children}</div>
            </div>
          </div>
        </div>
      );
    }

    function PanelGroup(props) {
      return (
        <div className="panel-group panel panel-default">
          <div className="panel-heading"><h3>{props.header}</h3></div>
          <div className="panel-body">{props.children}</div>
        </div>
      );
    }

    function ListItem(props) {
      return <li className="list-group-item">{props.name}</li>;
    }

    function List(props) {
      return (
        <ul className="list-group">
          {props.items.map((item) => <ListItem name={item} key={item} />)}
        </ul>
      );
    }

    function Table(props) {
      return (
        <div className="table-responsive">

          <table className="table table-striped">
            <thead>
              <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1d4</td>
                <td>1d6</td>
                <td>1d8</td>
                <td>1d10</td>
                <td>2d6</td>
                <td>2d8</td>
                <td>2d10</td>
                <td>3d8</td>
                <td>3d10</td>
                <td>4d8</td>
              </tr>
            </tbody>
          </table>

        </div>
      );
    }

    function Attributes() {
      return (
        <CollapsiblePanel header="Attributes">
          <Panel header="Physical" grid="col-xs-12 col-sm-6 col-md-3">
            <List items={["Agility", "Fortitude", "Might"]} />
          </Panel>

          <Panel header="Mental" grid="col-xs-12 col-sm-6 col-md-3">
            <List items={["Learning", "Logic", "Perception", "Will"]} />
          </Panel>

          <Panel header="Social" grid="col-xs-12 col-sm-6 col-md-3">
            <List items={["Deception", "Presuasion", "Presence"]} />
          </Panel>

          <Panel header="Extraordinary" grid="col-xs-12 col-sm-6 col-md-3">
            <List items={["Alteration", "Creation", "Energy", "Entropy", "Influence", "Movement", "Prescience", "Protection"]} />
          </Panel>
        </CollapsiblePanel>
      );
    }

    function Dice() {
      return (
        <CollapsiblePanel header="Attribute Dice">
          <Table />
        </CollapsiblePanel>
      );
    }

    function Root() {
      return (
        <>
        <PageHeader title="Open Legend Cheatsheet" />
        <Attributes />
        <Dice />
        </>
      );
    }

    ReactDOM.render(<Root/>, document.getElementById('root'));
  </script>

  <style>
    .container-fluid, .table th {
      text-align: center;
    }

    .panel-heading a {
      color: black;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container-fluid">
  <div id="root"></div>
</div>

</body>
</html>
